<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    thead th {
      background-color: #b22222; /* Dark red for header */
      color: white;
    }
    tbody td {
      vertical-align: middle;
    }
    .table-header {
      writing-mode: vertical-lr;
      text-orientation: upright;
      font-weight: bold;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9; /* Light background for editable cells */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="table-header">Environment</th>
              <th class="table-header">Delete Status</th>
              <th class="table-header">Insert Status</th>
              <th class="table-header">Update Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ODP - RCHTERA (TX28)</td>
              <td id="lblodpdelete" contenteditable="true">0</td>
              <td id="lblodpinsert" contenteditable="true">0</td>
              <td id="lblodpupdate" contenteditable="true">0</td>
            </tr>
            <tr>
              <td>UAT - WULATERA (TX25)</td>
              <td id="lbluatdelete" contenteditable="true">0</td>
              <td id="lbluatinsert" contenteditable="true">0</td>
              <td id="lbluatupdate" contenteditable="true">0</td>
            </tr>
            <tr>
              <td>Dev/SIT - MDIVTERA (TX24)</td>
              <td id="lbldevdelete" contenteditable="true">0</td>
              <td id="lbldevinsert" contenteditable="true">0</td>
              <td id="lbldevupdate" contenteditable="true">0</td>
            </tr>
            <tr>
              <td>ADP - APRTERA (TX28)</td>
              <td id="lbladpdelete" contenteditable="true">0</td>
              <td id="lbladpinsert" contenteditable="true">0</td>
              <td id="lbladpupdate" contenteditable="true">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
