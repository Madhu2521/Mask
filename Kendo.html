<kendo-grid [data]="gridData" [height]="400">
  <kendo-grid-column field="Environment" title="Environment"></kendo-grid-column>
  <kendo-grid-column field="DeleteStatus" title="Delete Status">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span [attr.id]="'lbl' + dataItem.Environment.toLowerCase() + 'delete'">{{ dataItem.DeleteStatus }}</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="InsertStatus" title="Insert Status">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span [attr.id]="'lbl' + dataItem.Environment.toLowerCase() + 'insert'">{{ dataItem.InsertStatus }}</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="UpdateStatus" title="Update Status">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span [attr.id]="'lbl' + dataItem.Environment.toLowerCase() + 'update'">{{ dataItem.UpdateStatus }}</span>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
