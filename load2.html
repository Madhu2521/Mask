<kendo-grid
    [kendoGridBinding]="gridData"
    [sortable]="true"
    class="table-bordered">
    <kendo-grid-column field="environment" title="Environment"></kendo-grid-column>
    <kendo-grid-column field="deleteStatus" title="Delete Status"></kendo-grid-column>
    <kendo-grid-column field="insertStatus" title="Insert Status"></kendo-grid-column>
    <kendo-grid-column field="updateStatus" title="Update Status"></kendo-grid-column>
</kendo-grid>
